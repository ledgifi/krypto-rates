# https://serverless.com/framework/docs/providers/aws/guide/serverless.yml/

service: krypto-rates

app: krypto-rates
org: raptor

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 256
  timeout: 10
  versionFunctions: false

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-offline

custom:
  dotenv:
    basePath: ../../
    include:
      - REDIS_URL
      - CURRENCYLAYER_ACCESS_KEY
      - CURRENCYLAYER_TIMEFRAME
      - COINLAYER_ACCESS_KEY
      - COINLAYER_TIMEFRAME
  webpack:
    packager: yarn
    keepOutputDirectory: true
    includeModules:
      forceExclude:
        - aws-sdk
        - prettier
        - apollo-engine-reporting-protobuf
  serverless-offline:
    port: ${env:PORT, '4000'}

functions:
  graphql:
    handler: handler.graphql
    events:
      - http:
          path: /
          method: post
          cors: true
      - http:
          path: /
          method: get
          cors: true
